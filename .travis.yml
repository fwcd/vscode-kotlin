language: node_js
node_js: 10

script:
  - npm install
  - npm run compile

before_deploy:
  - npm install -g vsce
  - vsce package

deploy:
  - provider: releases
    api_key:
      secure: ""
    file: "*.vsix"
    file_glob: true
    skip_cleanup: true
    name: "Version $TRAVIS_TAG"
    on:
      tags: true
      repo: fwcd/vscode-kotlin-ide
  - provider: script
    script: vsce publish -p $VSC_TOKEN
    on:
      tags: true
      repo: fwcd/vscode-kotlin-ide
    
